 <!DOCTYPE html>

    <head>

<style>
	
	header{
		color: yellow;
		text-align: center;
		font-family: "Arial Narrow","cursive";

		background-color: black

	body{
		background-color: black
	}
	spring{

        <main>
auto;

                <figure style="text-align: center">

            <!--second row-->
